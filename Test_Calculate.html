<html>

      table {border-collapse:separate; border-spacing: 10px;}

  <body>
    <p><a href="index.html">HOME</a></p>
    <h1>Calculate</h1>
    <table border= "1">
      <tr>
        <td colspan="4">
          <input type="text" id="display">
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="text" id="result">
        </td>
      </tr>
      <tr>
        <td colspan="3" onclick="reset()">AC</td>
        <td onclick="add('/')">/</td>
      </tr>
      <tr>
        <td onclick="add('7')">7</td>
        <td onclick="add('8')">8</td>
        <td onclick="add('9')">9</td>
        <td onclick="add('*')">*</td>
      </tr>
      <tr>
        <td onclick="add('4')">4</td>
        <td onclick="add('5')">5</td>
        <td onclick="add('6')">6</td>
        <td onclick="add('-')">-</td>
      </tr>
      <tr>
        <td onclick="add('1')">1</td>
        <td onclick="add('2')">2</td>
        <td onclick="add('3')">3</td>
        <td onclick="add('+')">+</td>
      </tr>
      <tr>
        <td colspan="2" onclick="add('0')">0</td>
        <td onclick="add('.')">.</td>
        <td onclick="calculate()">=</td>
      </tr>
    </table>
    <script>
      var numberClicked = false; //전역 변수로 numberClicked를 설정
      function add(char) {
        if (numberClicked == false){
          if (isNaN(char) == false){
            document.getElementById('display').value += char;
            numberClicked = true;
          }
        } else{
          document.getElementById('display').value += char;
          if (isNaN(char) == true){
            numberClicked = false;
          }
        }
          /* 내가 만들어본 것
          if (numberClicked == false){
          if (isNaN(char) == true){
          } else{
              document.getElementById('display').value += char;
              numberClicked = true;
          }
        } else if (isNaN(char) == true){
            document.getElementById('display').value += char;
            numberClicked = false;
        } else if (isNaN(char) == false){
            document.getElementById('display').value += char;
        }*/
      }
      /* 인터넷 예
          if(numberClicked == false){ //만약 이전에 연산자를 입력했는데,
          if(isNaN(char) == true){ // 입력 받은 값이 또 다시 연산자면,
            // 아무것도 하지 않는다.
          } else { // 연산자가 아니라면
            document.getElementById('display').value += char; // 식 뒤에 값을 추가한다.
          }
        } else { //만약에 이전에 숫자를 입력 했으면
          document.getElementById('display').value += char; // 식 뒤에 값을 추가한다.
        }

        // 다음 입력을 위해 이번 입력에 숫자가 눌렸는지 연산자가 눌렸는지 설정
        if(isNaN(char) == true){//만약 숫자가 아닌게 참이라면 = 연산자를 눌렀다면
          numberClicked = false;
        } else {
          numberClicked = true;
        }*/
    //    var display = document.getElementById('display'); // 우리가 식을 입력할 input 태그를 불러옵니다
        //display.value는 input 태그 안에 들어 있는 값을 의미합니다.
    //    display.value = display.value + char;
        //display.value += char; 로 쓸 수도 있습니다
        //input 태그의 값 뒤에 char 문자를 추가해 주는 역할을 합니다.
      //}

      function calculate(){
        var display = document.getElementById('display');
        var result = eval(display.value); //식을 계산하고 result 변수에 저장
        document.getElementById('result').value = result;
      }
        function reset(){
          document.getElementById('display').value = "";
          document.getElementById('result').value = "";
          numberClicked = false;
        }
    </script>
